<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Details</title>
</head>
<body>

<div class="container" style="width: 400px; border: 1px solid #000; border-radius: 3px">
    <h1>Want to delete???</h1>
    <a href="/">Back to home</a><br>
    <div th:if="message.length!=0" th:text="${message}" th:class="${alertms}" role="alert">
    </div>
    <form method="post" th:object="${product}">
        <input type="hidden" th:field="*{id}">
        Name: <span th:field="*{name}" th:text="${product.name}"></span><br>
        Desc: <span th:field="*{description}" th:text="${product.description}"></span><br>
        Price: <span th:field="*{price}" th:text="${product.price}"></span><br>
        <!--Type: <span th:text="${product.type}"></span><br>-->
        <button type="submit" class="btn btn-danger" th:disabled="message=='success'">Delete</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
