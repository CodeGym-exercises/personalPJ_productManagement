<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>List customer</title>
</head>
<body>
<div class="container" style="width: 70%; margin: 0 auto;">
    <nav class="nav">
        <a class="nav-link active" href="/">Home</a>
        <a class="nav-link" href="/products/create">New product</a>
        <a class="nav-link" href="/customer/new">New customer</a>
        <a class="nav-link" href="/customer">List customer</a>
        <a class="nav-link" href="/mycart">My cart</a>
    </nav>
    <table class="table table-striped table-hover" style="text-align: center">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">email</th>
            <th scope="col">name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}" style="cursor: pointer">
            <th scope="row"><a th:text="${customer.id}"></a></th>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.name}"></td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination  justify-content-center">
            <li class="page-item" th:classappend="(!${customers.hasPrevious()} ? disabled : '')">
                <a class="page-link" th:href="@{'/customer'(page=${customers.number - 1})}" tabindex="-1">Previous</a>
            </li>
            <li class="page-item"th:each="i : ${#numbers.sequence( 1, customers.totalPages)}"  th:classappend="(${customers.number+1==i} ? active)" >
                <a class="page-link" th:href="@{'/customer'(page=${i}-1)}" th:text="${i}">1</a>
            </li>
            <li class="page-item" th:classappend="(!${customers.hasNext()} ? disabled: '')">
                <a class="page-link" th:href="@{'/customer'(page=${customers.number + 1})}" >Next</a>
            </li>
        </ul>
    </nav>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
